<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Food Swap Challenge</title>
<style>
  body { font-family: Arial; background:#f1fff1; text-align:center; padding:30px; }
  button { padding:15px; margin:10px; font-size:16px; }
  #score { font-weight:bold; }
</style>
</head>
<body>

<h1>ü•ó Food Swap Challenge</h1>
<p>Pick the healthier swap!</p>

<h2 id="food"></h2>

<button onclick="choose(true)">ü•¶ Healthier Option</button>
<button onclick="choose(false)">üçü Less Healthy Option</button>

<p id="feedback"></p>
<p id="score">Score: 0</p>

<script>
const swaps = [
  { food:"Soda", healthy:"Water or flavored water", correct:true },
  { food:"Chips", healthy:"Air-popped popcorn", correct:true },
  { food:"Candy", healthy:"Fruit", correct:true },
  { food:"Fast food burger", healthy:"Grilled chicken sandwich", correct:true },
  { food:"Fresh Fruit", healthy:"Candy bars", correct:false },
];

let score = 0;
let current = {};

function newRound() {
  current = swaps[Math.floor(Math.random() * swaps.length)];
  document.getElementById("food").innerText =
    "Swap for: " + current.food;
  document.getElementById("feedback").innerText = "";
}

function choose(isHealthy) {
  if (isHealthy === current.correct) {
    score++;
    document.getElementById("feedback").innerText =
      "‚úÖ Nice! Try: " + current.healthy;
  } else {
    document.getElementById("feedback").innerText =
      "‚ùå Not the best swap. A better choice is: " + current.healthy;
  }
  document.getElementById("score").innerText = "Score: " + score;
  setTimeout(newRound, 2000);
}

newRound();
</script>
<button onclick="window.location.href='sujithredi.github.io/wellness-wisdom/sugar-sleuth.html'">Play Sugar Sleuth</button>

</body>
</html>
